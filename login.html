  <head>

    <title>Log In</title>
  </head>
  <body>
      <!-- navbar start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: red;">
            <div class="container-fluid">
              <a class="navbar-brand pl-2" href="#"><strong style="font-size: 2rem;">Accounts</strong> </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    <!-- navbar ends -->
    
    <section>
        <div class="container py-4 px-5">
            <div class="py-1" style="background-color: #dfe6e0">
            <h1 class="text-center"><strong>Log In!</strong></h1>
        </div>
        <div>
            <form>
                <div class="contact-form pt-4">
                    <div class="form-group p-2">
                        <div class="col-xs-12 col-sm-12">
                            <input type="text" class="form-control  controll shadow-sm bg-light rounded-pill p-2" id="name"
                                placeholder="Username" name="name">
                        </div>
                    </div>
                    </div>
                    <div class="form-group p-2">
                        <div class="col-xs-12 col-sm-12">
                            <input type="text" class="form-control controll shadow-sm bg-light rounded-pill p-2" id="passsword"
                                placeholder="Password" name="passsword">
                        </div>
                    </div>
                    <div class="form-group pt-4">
                        <div class=" col-xs-12 col-sm-12">
                            <button class="btn btn-block text-light p-2" style="background-color: red;" type="login" value="send message">Log In</button>
                        </div>
                    </div>
                    <div class="text text-center">
                        <h4 class="pt-2">Not Registerd Yet!</h3>
                        <a href="#">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="fixed-bottom">
        <hr style="background-color: lightgrey; height:2px;">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h5 class="text text-danger">Home</h5>
                </div>
                <div class="col-6">
                    <h5 class="text text-muted text-right">Notifications</h5>
                </div>
                
            </div>
        </div>

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
